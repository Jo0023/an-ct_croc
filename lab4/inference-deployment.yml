apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-app-argocd
  namespace: default
  labels:
    app: vector-app-argocd
    version: "2.0.0"
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-app-argocd
  template:
    metadata:
      labels:
        app: vector-app-argocd
    spec:
      containers:
      - name: vector-app-argocd
        image: localhost:5000/vector-app-tp4:2.0.0
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: QDRANT_HOST
          value: "qdrant"
        - name: QDRANT_PORT
          value: "6333"
        - name: INFERENCE_SERVICE
          value: "inference-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5